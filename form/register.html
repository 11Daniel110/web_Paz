<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="module"></div>
    <form action="../form/register.php" method="POST">

        <article>
            <h2>Registrarse</h2>
            <label>Ingrese su primer nombre</label>
            <input type="text" name="first_name" required>
            <label>Ingrese su segundo nombre</label>
            <input type="text" name="second_name">
            <label>Ingrese su primer apellido</label>
            <input type="text" name="first_family_name" required>
            <label>Ingrese su segundo apellido</label>
            <input type="text" name="second_family_name">
            <label>Seleccione su cargo en la institución</label>
             <select name="role_id" required>
                <option value=" ">Seleccione uno...</option>
                <option value="1">Administrador</option>
                <option value="2">Secretaria</option>
                <option value="3">Estudiante</option>
              </select>
            <label>Ingrese su tipo de DNI</label>
            <select name="dni_id" required>
                <option value=" ">Seleccione uno...</option>
                <option value="1">C.C</option>
                <option value="2">T.I</option>
                <option value="3">C.E</option>
                <option value="3">PAS</option>
              </select>
            <label>Ingrese su documento</label>
            <input type="number" name="dni" required>
            <label>Ingrese su correo</label>
            <input type="email" name="email" required>
            <label>Ingrese su contraseña</label>
            <input type="password" name="password" required>

            <br>
            <footer>
                <button type="submit">Registrarse</button>
                <a href="login.html">Ya estas registado?</a>
            </footer>
        </article>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
